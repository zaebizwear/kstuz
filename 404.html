<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kstuz - 404</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <meta name="description" content="Страница не найдена на официальном сайте лейбла kstuz.">
    <meta name="keywords" content="404, страница не найдена, kstuz, музыкальный лейбл">
    <link rel="canonical" href="https://kstuz.me/404">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Literata', serif;
            background: linear-gradient(-45deg, #191919, #010101, #191919, #010101);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .text-lowercase {
            text-transform: lowercase;
        }

        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            background-image: url('star.png');
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.8;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div id="star-background" class="star-container"></div>

    <div class="relative z-0">
        <h1 class="text-8xl sm:text-9xl md:text-[10rem] font-bold text-gray-100 text-lowercase leading-none">
            404
        </h1>
        <p class="text-2xl sm:text-3xl md:text-4xl text-gray-300 mt-4 text-lowercase">
            страница не найдена
        </p>
        <a href="https://kstuz.me" class="mt-8 inline-block text-gray-400 hover:text-gray-200 hover:underline text-lg sm:text-xl font-light text-lowercase">
            на главную
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starContainer = document.getElementById('star-background');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const rotation = Math.random() * 360;
                const opacity = Math.random() * 0.5 + 0.3;

                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.transform = `rotate(${rotation}deg)`;
                star.style.opacity = opacity;

                starContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
