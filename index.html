    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starContainer = document.getElementById('star-background');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const rotation = Math.random() * 360;
                const opacity = Math.random() * 0.5 + 0.3;

                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.transform = `rotate(${rotation}deg)`;
                star.style.opacity = opacity;

                starContainer.appendChild(star);
            }

            const listenersToggle = document.getElementById('listeners-toggle');
            const artistsToggle = document.getElementById('artists-toggle');
            const listenersSection = document.getElementById('listeners-section');
            const artistsSection = document.getElementById('artists-section');

            function showListeners() {
                listenersSection.classList.remove('hidden');
                artistsSection.classList.add('hidden');
                listenersToggle.classList.add('active');
                artistsToggle.classList.remove('active');
            }

            function showArtists() {
                artistsSection.classList.remove('hidden');
                listenersSection.classList.add('hidden');
                artistsToggle.classList.add('active');
                listenersToggle.classList.remove('active');
            }

            listenersToggle.addEventListener('click', showListeners);
            artistsToggle.addEventListener('click', showArtists);

            showListeners();
        });
    </script>
